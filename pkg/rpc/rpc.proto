syntax = "proto3";

package rpc;

service KTK {
	rpc GetVersion(Empty) returns (Version){}
	rpc ServerStream(Empty) returns(stream StreamingMessage){}
}

message Version {
	string sem_ver = 1;
	string git_commit = 2;
}

message StreamingMessage {
	string message = 1;
}

// TODO - remove this message type and use google.protobuf.Empty
message Empty {}
