syntax = "proto3";

package rpc;

service Joker {
	rpc GetVersion(Empty) returns (Version){}
	rpc InitializeCloud(CloudConfig) returns(stream CloudInitStream){}
}

message Version {
	string sem_ver = 1;
	string git_commit = 2;
}

message CloudConfig {
	cloud cloud_provider = 1;
}

enum cloud {
	UNKNOWN = 0;
	AWS = 1;
	AZURE = 2;
	GCP = 3;
}
message CloudInitStream {
	string message = 1;
}

// TODO - remove this message type and use google.protobuf.Empty
message Empty {}
